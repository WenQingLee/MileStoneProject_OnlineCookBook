<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <!--Roboto Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!--Import Materialize CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/materialize.min.css') }}">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->

    <!--Font icons to be used with Materialize components-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CSS style sheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css" />

</head>

<body>

    <header>

        <!--Navbar-->
        <nav>
            <div class="nav-wrapper  deep-orange accent-2">
                <a href="{{ url_for('index') }}"><img class="brand-logo" src="{{ url_for('static', filename = 'images/logo/logo.png') }}"></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('submit_recipe') }}">Submit a recipe</a></li>
                    <li><a href="{{ url_for('recipe_list') }}">Search our recipes</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('submit_recipe') }}">Submit a recipe</a></li>
            <li><a href="{{ url_for('recipe_list') }}">Search our recipes</a></li>
        </ul>

        {% block header %}{% endblock %}

    </header>

    <main>


        {% block content %}{% endblock %}

    </main>


    <footer class="deep-orange accent-2 white-text">
        <div class="footer-copyright">
            <div class="container valign-wrapper">
                <div class="row center-align valign-wrapper">
                <img class="brand-logo" src="{{ url_for('static', filename = 'images/logo/logo.png') }}"> Cookit-Mons &#174; 2019
                </div>
            </div>
        </div>
    </footer>



    <!--JQuery-->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.4.1.js') }}"></script>

    <!--Materialize JavaScript at end of body for optimized loading-->
    <script src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->

    <!--Website Javascript-->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/script.js') }}"></script>

</body>

</html>
